<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>


<script src="/dbottesting/js/homejs.js" type="text/javascript" /></script>
<link rel="stylesheet" href="home.css">
<title>Dbottesting</title>
</head>
<body>
	<h2>dbottesting</h2>
	<div class="modal-body" id="test">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-12">
					<h4>please enter your data</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-12">First name</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-12">
					<input type="text" id="firstname" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-12">Last name</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-12">
					<input type="text" id="lastname" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-12">E-mail</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-12">
					<input type="email" id="email" class="form-control">
				</div>
			</div>
		</div>
		<div class="footer">
		<div class="col-lg-3 col-md-6 col-sm-6 col-12">
					<br>
					<!-- <button type="button" class="btn btn-secondary">Close</button> -->
					<button id="nextName" type="button" class="btn btn-primary float-right">next</button>
					</div>
		</div>
	</div>

</body>
</html>
